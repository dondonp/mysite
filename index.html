<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXingを使用したQRコードリーダー</title>
    <style>
        #videoElement {
            width: 100%;
            max-width: 500px;
            display: none;
        }
        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>ZXingを使用したQRコードリーダー</h1>
    <button id="startButton">カメラを起動</button>
    <video id="videoElement"></video>
    <div id="output"></div>
    <div id="debugInfo"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoElement');
            const outputDiv = document.getElementById('output');
            const startButton = document.getElementById('startButton');
            const debugInfoDiv = document.getElementById('debugInfo');

            function addDebugInfo(message) {
                debugInfoDiv.textContent += message + '\n';
                console.log(message);
            }

            let codeReader;

            startButton.onclick = async function() {
                addDebugInfo('カメラ起動ボタンがクリックされました。');
                this.disabled = true;

                try {
                    codeReader = new ZXing.BrowserQRCodeReader();
                    addDebugInfo('ZXingライブラリが正常に読み込まれました。');

                    const videoInputDevices = await ZXing.BrowserCodeReader.listVideoInputDevices();
                    const selectedDeviceId = videoInputDevices[0].deviceId;

                    const previewElem = document.getElementById('videoElement');
                    codeReader.decodeFromVideoDevice(selectedDeviceId, previewElem, (result, err) => {
                        if (result) {
                            addDebugInfo("QR code detected: " + result.text);
                            outputDiv.innerHTML = 'QRコードの内容: ' + result.text;
                            codeReader.reset();
                            video.style.display = 'none';
                            startButton.disabled = false;
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            addDebugInfo("Error during QR code detection: " + err);
                        }
                    });

                    video.style.display = 'block';
                    addDebugInfo('カメラが起動しました。QRコードをスキャンしてください。');
                } catch (err) {
                    addDebugInfo('エラーが発生しました: ' + err);
                    outputDiv.innerHTML = 'QRコード読み取り機能を利用できません。ページを再読み込みしてください。';
                    this.disabled = false;
                }
            };

            addDebugInfo('アプリケーションの準備が完了しました。');
        });
    </script>
</body>
</html>
